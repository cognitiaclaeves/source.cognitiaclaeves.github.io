---
stylesheet: colors-light
theme: light
---

<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="/assets/css/style.css" rel="stylesheet" />
  <link href="/assets/css/{{ page.stylesheet }}.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico?">
  <link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/images/favicon-16x16.png" sizes="16x16" />

</head>

<body>



  <header id="header">
  <!-- <h1><a href="/"><i class="icon-sun"></i> {{ site.name }}</a></h1> -->
  <h1><i class="icon-sun"></i> {{ site.name }}</h1>
  <a href="===INSERT_THEME_SWITCH_HERE===">===SWAP_THEME_NAME===</a>
    <p>{{ site.description }}</p>
  </header>



  <div id="page">



    <div id="sidebar">
      <nav>
        <ul>
          <li><a href="/{{page.theme}}/">Home</a></li>
          <li><a href="/archives/{{page.theme}}">Archive</a></li>
          <li><a href="/{{page.theme}}/about">About</a></li>
	  <li><a href="http://twitter.com/{{ site.twitter_username }}">Twitter</a></li>
          <li><a href="/feed.xml">RSS Feed</a></li>
        </ul>
      </nav>
    </div>


    <div id="content">
      {{ content }}
    </div>

    {% include comments.html %}

  </div>


  {% include solarized_header.html %}


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="/assets/js/jquery.mobilemenu.min.js"></script>

  <script>
    $(document).ready(function(){
      $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
    });
  </script>


</body>
</html>
